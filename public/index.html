    <script src="https://cdn.tailwindcss.com"></script>

      tailwind.config = {
        darkMode: 'class',
      }

    <style>
      /* Impede que a tela "pule" ou atualize ao arrastar para baixo no mobile */
      body {
        overscroll-behavior-y: contain;
        touch-action: pan-x pan-y;
      }

      /* Estilo visual para o item que está sendo arrastado (ajuda no feedback do Polyfill) */
      [draggable="true"] {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }

      .dnd-poly-dragging {
        opacity: 0.5 !important;
        transform: scale(1.05);
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      }
      /* Impede o menu de contexto chato ao segurar o card no mobile */
.group {
  -webkit-touch-callout: none !important;
  -webkit-user-select: none !important;
  user-select: none !important;
}

/* Garante que o container das colunas permita o drop livremente */
main div[onDragOver] {
  touch-action: none; 
}
    </style>

    <script src="https://bernardo-castilho.github.io/dragdrop-touch/DragDropTouch.js"></script>
</head>
